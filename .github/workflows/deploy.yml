name: Deploy Website to Azure App Service (OIDC)

on:
  push:
    branches:
      - main

# üîê REQUIRED FOR OIDC AUTHENTICATION
permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout source code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2Ô∏è‚É£ Login to Azure using OIDC (NO secrets, NO clientSecret)
    - name: Login to Azure using OIDC
      uses: azure/login@v2
      with:
        client-id: ${{ vars.AZURE_CLIENT_ID }}
        tenant-id: ${{ vars.AZURE_TENANT_ID }}
        subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

    # 3Ô∏è‚É£ Create ZIP package of website
    - name: Create ZIP package
      run: |
        zip -r site.zip index.html

    # 4Ô∏è‚É£ Deploy to Azure App Service
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: az400-web-3a9f0512
        package: site.zip
